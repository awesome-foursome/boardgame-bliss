<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boardgame Bliss</title>
</head>
<body>
	<section>
		<article>
			<h3>Description</h3>
			<p>Here you can enter the Chess.com username of anyone (including yourself!) and receive the best available move calculated by the stockfish engine. You can select a depth of up to 15 to change the strength of the best move calculations.</p>
		</article>
		<form id="chess-form">
			<label for="username-input">Username:</label>
			<input type="text" name="username-input" id="username-input" placeholder="Enter Chess.com username..">
			<br>
			<label for="depth-input">Depth</label>
			<select name="depth-input" id="depth-input">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
			</select>
			<button type="submit" id="submit-btn">Submit</button>
		</form>
		<div id="results-container"></div>
	</section>	
</body>
</html>
